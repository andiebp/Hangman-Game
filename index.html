<!DOCTYPE html>
<html lang="en">
<head>
	<title>Andie's Hangman</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<header class="jumbotron">

		<div class="container display-3 clearfix">
			<img src="assets/media/fruits.png" class="pull-left" />
			<img src="assets/media/fruits.png" class="pull-right" />
			<h1>Andie's Exotic Fruits</h1>
			<h1>A Hangman Game</h1>
		</div>
	</header>
	<section class="container">
		<div class="row">
			<article class="col-md-7">
				<div class="row">
					<h1 id="result"></h1>
					<h1 id="status"></h1>
				</div>
			</article>
			<aside class="col-md-4 col-md-offset-1">
				<div class="row">
					<label>Current Word</label>
					<span id="word"></span>
					<hr />
					<label>Guesses Remaining</label>
					<span id="guesses"></span>
					<hr />
					<label>Wrong Guesses</label>
					<span id="wrong-letters"></span>
				</div>
			</aside>
		</div>
	</section>
</body>
</html>
